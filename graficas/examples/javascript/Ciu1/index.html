<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gobierno 2(Amcharts 3)</title>
	<!-- Styles -->
    <link rel="stylesheet" href="../src/index.css" />
	<style>
    @font-face {
        font-family: Barlow-Regular;
        src: url('../src/Barlow-Regular.ttf');
    }

	#chartdiv {
       font-family:"Barlow-Regular";
	   width: 100%;
	   height: 500px;
	}

    text.amcharts-graph-label{
        background-color:"#000000" !important;
    }

	</style>
</head>
<body>
	<div id="chartdiv"></div>
</body>

<!--<script src="export/export.min.js"></script>
<script src="amcharts.js"></script>-->
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="radar.js"></script>
<script src="light.js"></script>

<script src="http://cdn.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<link  type="text/css" href="http://cdn.amcharts.com/lib/3/plugins/export/export.css" rel="stylesheet">



<!-- Chart code -->
<script>

    "hideCredits":true,
    "addClassNames": true,

        "enabled": true
    },*/
    "type": "radar",
    //"theme": "light",
    "dataProvider": [
    {

        "Progreso": 57.7,
        "Umán": 50.75
    },
    {
        "country": "Calidad de Vida",
        "Aglomeración urbana de Mérida":69.96,
        "Mérida": 75.26,
        "Kanasín": 57.87,
        "Progreso": 72.77,
        "Umán": 62.94

    {

    }, {

        "axisTitleOffset": 20,

        "maximum": 100,

        "bullet": "square",
        "lineColor": "#2c588d",

        "title": "Mérida",
        "backgroundColor": "#000000",
        "bulletSize":4

        "useGraphSettings": true,
        "align": "center",
        "labelText": "[[title]]"
      },
    "categoryField": "country",
    /*"export": {
    "enabled": true,
    "beforeCapture": function() {
      var chart = this.setup.chart;
      chart.graphs[0].labelText = "[[value]]";
      chart.validateNow();
    },
    "afterCapture": function() {
      var chart = this.setup.chart;
      setTimeout(function() {
        chart.graphs[0].labelText = "";
        chart.validateNow();
      }, 10);
    }
  }*/
});

</script>
</html>
