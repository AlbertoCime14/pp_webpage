<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cultura 5</title>
	<!-- Styles -->  
  <link rel="stylesheet" href="../src/index.css" />
	<style>
  .amcharts-axis-label{
    font-family: "Panton-Regular";
    font-size: 14px;
  }

	#chartdiv {
	  width: 100%;
	  height: 500px;
	}
	</style>
</head>
<body>
	<div id="chartdiv"></div> 
</body>
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/serial.js"></script>
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

<script src="http://cdn.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<link  type="text/css" href="http://cdn.amcharts.com/lib/3/plugins/export/export.css" rel="stylesheet">

<!-- Chart code -->
<script>
var chart = AmCharts.makeChart("chartdiv", {
  "hideCredits":true,
  /*"export": {
    "enabled": true
  },*/
  "addClassNames": true,
  "type": "serial",
  "theme": "light",
  "graphs": [{
    "type": "candlestick",
    "balloonText": "Primer lugar: [[high]]\n Promedio nacional: [[open]]\n Yucatán: [[close]]\n Último lugar: [[low]]",
    "highField": "high",
    "openField": "open",
    "closeField": "close",
    "valueField": "close",
    "lowField": "low",
    "fillColors": "#FFFFFF",
    "negativeColorsFill": "#7E65AA",
    "lineColor": "#43355b",
    "lineAlpha": 1,
    "fillAlphas": 0.9,
    "columnWidth": 0.4,
    "title": "Diferencial entre Yucatán y el promedio nacional"
  }, {
    "title":"Primer lugar",
    "type": "column",
    "columnWidth": 0.2,
    "valueField": "high",
    "openField": "high",
    "lineColor": "#ED7D31",
    "lineThickness": 5,
    "showBalloon": true,
    "clustered": false,
    "labelText": "[[high]]"
  }, {
    "title":"Último lugar",
    "type": "column",
    "columnWidth": 0.2,
    "valueField": "low",
    "openField": "low",
    "lineColor": "#A5A5A5",
    "lineThickness": 5,
    "showBalloon": true,
    "clustered": false,
    "labelText": "[[low]]"
  }, {
    "title":"Promedio nacional",
    "type": "column",
    "columnWidth": 0.2,
    "valueField": "open",
    "openField": "open",
    "lineColor": "#5B9BD5",
    "lineThickness": 5,
    "showBalloon": false,
    "clustered": false,
    "labelText": "[[open]]",
    "labelPosition":"left"
  }, {
    "title":"Yucatán",
    "type": "column",
    "columnWidth": 0.2,
    "valueField": "close",
    "openField": "close",
    "lineColor": "#FFC000",
    "lineThickness": 5,
    "showBalloon": false,
    "clustered": false,
    "labelText": "[[close]]",
    "labelPosition":"right"
  }],
  "legend": {
    "useGraphSettings": true,
    "align": "center",
    "labelText": "[[title]]"
  },
  "chartCursor": {
    "valueLineEnabled": true,
    "valueLineBalloonEnabled": true
  },
  "categoryField": "exp",
  "valueAxes": [{
    "position": "left",
    "title": "",
    "minimum": 0,
    "maximum": 100,
    "axisAlpha": 0,
  }],
  "dataProvider": [{
    "exp": "Museos",
    "high": 80.6,
    "open": 54.3,
    "close": 46.7,
    "low": 29.4,
  }, {
    "exp": "Zonas arqueológicas",
    "high": 71.7,
    "open": 67.4,
    "close": 43.5,
    "low": 7,
  }]
});
</script>
</html>
