<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cultura 5</title>
  <!-- Styles -->
  <link rel="stylesheet" href="../src/index.css" />
  <style>
  #chartdiv {
    width: 100%;
    height: 500px;
  }

  .amcharts-axis-label{
    font-family: "Barlow-Regular";
    font-size: 14px;
  }
  </style>
</head>
<body>
  <div id="chartdiv"></div> 
</body>
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="https://www.amcharts.com/lib/3/serial.js"></script>
<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

<script src="http://cdn.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<link  type="text/css" href="http://cdn.amcharts.com/lib/3/plugins/export/export.css" rel="stylesheet">


<!-- Chart code -->
<script>

  
var chart = AmCharts.makeChart("chartdiv", {  
  "hideCredits":true,
  /*"export": {
    "enabled": true
  },*/
  "type": "serial",
  "theme": "light",
  "addClassNames": true,
  "graphs": [{
    "type": "candlestick",
    "balloonText": "Primer lugar: [[high]]\n Promedio nacional: [[open]]\n Yucatán: [[close]]\n Último lugar: [[low]]",
    "highField": "high",
    "openField": "open",
    "closeField": "close",
    "valueField": "close",
    "lowField": "low",
    "fillColors": "#FFFFFF",
    "negativeFillColors": "#7E65AA",
    "lineColor": "#43355b",
    "lineAlpha": 1,
    "fillAlphas": 0.9,
    "columnWidth": 0.4,
    "title": "Diferencial entre Yucatán y el promedio nacional",
  }, {
    "type": "column",
    "title":"Primer lugar",
    "columnWidth": 0.2,
    "valueField": "high",
    "openField": "high",
    "lineColor": "#ED7D31",
    "lineThickness": 5,
    "showBalloon": true,
    "clustered": false,
    "labelText": "[[high]]"
  }, {
    "type": "column",
    "title":"Último lugar",
    "columnWidth": 0.2,
    "valueField": "low",
    "openField": "low",
    "lineColor": "#A5A5A5",
    "lineThickness": 5,
    "showBalloon": true,
    "clustered": false,
    "labelText": "[[low]]"
  }, {
    "type": "column",
    "title":"Promedio nacional",
    "columnWidth": 0.2,
    "valueField": "open",
    "openField": "open",
    "lineColor": "#5B9BD5",
    "lineThickness": 5,
    "showBalloon": false,
    "clustered": false,
    "labelText": "[[open]]",
    "labelPosition":"left"
  }, {
    "type": "column",
    "title":"Yucatán",
    "columnWidth": 0.2,
    "valueField": "close",
    "openField": "close",
    "lineColor": "#FFC000",
    "lineThickness": 5,
    "showBalloon": false,
    "clustered": false,
    "labelText": "[[close]]",
    "labelPosition":"right"
  }],
  "chartCursor": {
    "valueLineEnabled": true,
    "valueLineBalloonEnabled": true
  },
  "categoryField": "exp",
  "valueAxes": [{
    "position": "left",
    "title": "",
    "minimum": 0,
    "maximum": 100,
    "axisAlpha": 0,    
  }],
  "legend": {
    "useGraphSettings": true,
    "align": "center",
    "labelText": "[[title]]"
  },



  "dataProvider": [{
    "exp": "Presentaciones de músia",
    "high": 72.1,
    "open": 53.8,
    "close": 53.8,
    "low": 37.8,
  }, {
    "exp": "Presentaciones de música clásica",
    
    "high": 19.2,
    "open": 9.3,
    "close": 10.3,
    "low": 2.3,
  }, {
    "exp": "Presentaciones de danza",
    "high": 55.1,
    "open": 32.7,
    "close": 28,
    "low": 15.4,
  }, {
    "exp": "Cine",
    "high": 88.9,
    "open": 75.2,
    "close": 72.1,
    "low": 52.2,
  }, {
    "exp": "Teatros",
    "high": 55.7,
    "open": 31.3,
    "close": 33.7,
    "low": 15.3,
  }, {
    "exp": "Artes plásticas",
    "high": 24.9,
    "open": 12.2,
    "close": 10.9,
    "low": 3.7,
  }, {
    "exp": "Artes visuales",
    "high": 25.6,
    "open": 12.9,
    "close": 13.8,
    "low": 5.4,
  }]
});
</script>
</html>
