<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gobierno 3(Amcharts 3)</title>
	<!-- Styles -->
	<style>
	#chartdiv {
	  width: 100%;
	  height: 500px;
	}

	</style>
</head>
<body>
	<div id="chartdiv"></div>
</body>

<!--<script src="amcharts.js"></script>-->
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="radar.js"></script>
<script src="light.js"></script>

<script src="http://cdn.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<link  type="text/css" href="http://cdn.amcharts.com/lib/3/plugins/export/export.css" rel="stylesheet">

<!-- Chart code -->
<script>
var chart = AmCharts.makeChart("chartdiv", {
    "hideCredits":true,
    "addClassNames": true,
    /*"export": {
        "enabled": true
    },*/
    "type": "radar",
    //"theme": "light",
    "dataProvider": [{
        "country": "Marco jurídico",
        "yucatan": 100,
        "promedio": 95.3
    }, {
        "country": "Planeación",
        "yucatan": 85.8,
        "promedio": 79.6
    }, {
        "country": "Programación",
        "yucatan": 97.3,
        "promedio": 66.2
    }, {
        "country": "Presupuestación",
        "yucatan": 100,
        "promedio": 88.4
    }, {
        "country": "Ejercicio y control",
        "yucatan": 88.9,
        "promedio": 80.6
    }, {
        "country": "Seguimiento",
        "yucatan": 100,
        "promedio": 79.8
    }, {
        "country": "Evaluación",
        "yucatan": 100,
        "promedio": 74.3
    }],
    "valueAxes": [{
        "axisTitleOffset": 20,
        "minimum": 0,
        "maximum": 100,
        "axisAlpha": 0.15
    }, {
        "id": "v2",
        "axisTitleOffset": 20,
        "minimum": 0,
        "axisAlpha": 0,
        "maximum": 100,
        "inside": true
    }],
    "startDuration": 2,
    "graphs": [{
        "balloonText": "[[value]]",
        "bullet": "round",
        "lineColor": "#4E8994",
        "valueField": "yucatan",
        "labelText": "[[value]]",
        "labelPosition": "bottom",
        "title": "Yucatán"
    }, {
        "balloonText": "[[value]]",
        "bullet": "square",
        "lineColor": "#4E8994",
        "valueField": "promedio",
        "labelText": "[[value]]",
        "labelPosition": "top",
        "labelOffset": 5,
        "title": "Promedio"
    }],
    "legend": {
        "useGraphSettings": true,
        "align": "center",
        "labelText": "[[title]]"
      },
    "categoryField": "country"
});

</script>
</html>
