<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gobierno 2(Amcharts 3)</title>
	<!-- Styles -->
	<style>
    @font-face {
        font-family: Barlow-Regular;
        src: url('../src/Barlow-Regular.ttf');
    }

	#chartdiv {
       font-family:"Barlow-Regular";
	   width: 100%;
	   height: 500px;
	}

    text.amcharts-graph-label{
        background-color:"#000000" !important;
    }

	</style>
</head>
<body>
	<div id="chartdiv"></div>
</body>

<!--<script src="export/export.min.js"></script>
<script src="amcharts.js"></script>-->
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="radar.js"></script>
<script src="light.js"></script>

<script src="http://cdn.amcharts.com/lib/3/plugins/export/export.min.js"></script>
<link  type="text/css" href="http://cdn.amcharts.com/lib/3/plugins/export/export.css" rel="stylesheet">



<!-- Chart code -->
<script>
var chart = AmCharts.makeChart("chartdiv", {
    "hideCredits":true,
    "addClassNames": true,
    /*"export": {
        "enabled": true
    },*/
    "type": "radar",
    //"theme": "light",
    "dataProvider": [{
        "country": "Infraestructura de vivienda",
        "Aglomeración urbana de Mérida": 78.5,
        "Mérida": 79.2
    }, {
        "country": "Infraestructura social",
        "Aglomeración urbana de Mérida": 75.8,
        "Mérida": 82.2
    }, {
        "country": "Infraestructura de comunicaciones",
        "Aglomeración urbana de Mérida": 36.6,
        "Mérida": 38.8
    }, {
        "country": "Movilidad urbana",
        "Aglomeración urbana de Mérida": 50,
        "Mérida": 50
    }, {
        "country": "Forma urbana",
        "Aglomeración urbana de Mérida": 68.5,
        "Mérida": 70.8
    }],
    "valueAxes": [{
        "axisTitleOffset": 50,
        "minimum": 0,
        "maximum": 100,
        "axisAlpha": 0.15
    }, {
        "id": "v2",
        "axisTitleOffset": 20,
        "minimum": 0,
        "maximum": 100,
        "axisAlpha": 0,
        "inside": true
    }],
    "startDuration": 2,
    "graphs": [{
        "labelColorField": "#008000",
        "balloonText": "[[value]]",
        "bullet": "round",
        "lineColor": "#1C3656",
        "valueField": "Aglomeración urbana de Mérida",
        //"labelText": "[[value]]",
        "labelPosition": "right",
        "title": "Aglomeración urbana de Mérida",
        "fillColorsField":"#000000",
        "bulletSize":4

    }, {
        "balloonText": "[[value]]",
        "bullet": "square",
        "lineColor": "#89B0DD",
        "valueField": "Mérida",
        //"labelText": "[[value]]",
        "labelPosition": "bottom",
        "title": "Mérida",
        "backgroundColor": "#000000",
        "bulletSize":4
    }],
    "legend": {
        "useGraphSettings": true,
        "align": "center",
        "labelText": "[[title]]"
      },
    "categoryField": "country",
    /*"export": {
    "enabled": true,
    "beforeCapture": function() {
      var chart = this.setup.chart;
      chart.graphs[0].labelText = "[[value]]";
      chart.validateNow();
    },
    "afterCapture": function() {
      var chart = this.setup.chart;
      setTimeout(function() {
        chart.graphs[0].labelText = "";
        chart.validateNow();
      }, 10);
    }
  }*/
});

</script>
</html>
